<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>League of Legends</title>
</head>
<body>
    <main>    
        <section class="principal">
            <section class="left-side">
                <div class="riot-games">
                    <figure>
                        <img src="img/RiotGames.jpeg" alt="Logo Riot Games" title="Logo Riot Games">
                    </figure>
                    <h1>Fazer Login</h1>
                </div>

                <form class="login" action="">
                    <input type="text" name="" id="" placeholder="Nome de Usuário">
                    <input type="password" name="" id="" placeholder="Senha">
                </form>

                <div class="social-networks">
                    <figure class="networks-img">
                        <div class="facebook">
                            <img src="img/facebook.png" alt="Facebook" title="Facebook">
                        </div>
                        <div class="google">
                            <img src="img/google.png" alt="Google" title="Google">
                        </div>
                        <div class="apple">
                            <img src="img/apple.png" alt="Apple" title="Apple">
                        </div>
                    </figure>
                </div>

                <form class="container-login">
                    <input type="checkbox" name="Manter Login" id="login" title="Manter Login">
                    <label for="login">Manter Login</label>
                </form>

                <div class="arrow">
                    <button class="arrow-button" disabled><img src="img/seta.png" alt="Seta" title="Iniciar a sessão"></button>
                </div>

                <div class="start-section">
                    <p>Não consegue iniciar a sessão?</p>
                    <button>Criar conta</button>
                </div>
            </section>

            <div class="dragon">
                <figure>
                    <img src="img/Dragao.jpeg" alt="League of Legends" title="League of Legends">
                </figure>
            </div>    
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
